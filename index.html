<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ASSIGNMENT 2</title>

    <!-- Link to External Stylesheet -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <h2 style="margin: 8px 0px;">HTML ASSIGNMENT 2</h2>
        <h4>Enquire Now</h4>


        <form action="submit.html">
            <label for="name">Your Name</label>
            <input type="name" id="name" name="name" required>
            <br><br>

            <label for="email">Your Email</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="phone">Mobile No</label>
            <input type="tel" name="phone" id="phone">
            <br><br>

            <label for="password">Passsword</label>
            <input type="password" name="password" id="password">
            <br><br>

            <p>Select ypur langaunge</p>
            <input type="radio" id="react" name="react" value="React">
            <label for="react">React</label><br>

            <input type="radio" id="angular" name="angular" value="Angular">
            <label for="angular">Angular</label><br>

            <input type="radio" id="vue" name="vue" value="Vue">
            <label for="vue">Vue</label>

            <p>Select ypur Course</p>
            <input type="checkbox" id="mern" name="mern" value="MERN">
            <label for="mern">MERN</label><br>

            <input type="checkbox" id="mean" name="mean" value="MEAN">
            <label for="mean">MEAN</label><br>

            <input type="checkbox" id="mevn" name="mevn" value="MEVN">
            <label for="mevn">MEVN</label><br><br>


            <label for="category">Choose Category</label><br>
            <select id="category" name="category">
                <option value="Front End" selected>Front End</option>
                <option value="Back End">Back End</option>
                <option value="Full Stack" >Full Stack</option>
            </select><br><br>

            <label for="message">Your Message</label><br>
            <textarea id="message" rows="5" cols="30" name="message"></textarea>
            <br>

            <button type="submit" class="btn-back">Submit</button>

            <button type="reset" class="btn-reset">Reset</button>


        </form>

        <a href="tables.html" class="btn-back">Click here for tables</a>



    </div>



</body>

</html>
